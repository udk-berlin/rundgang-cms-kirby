---
# docs: https://getkirby.com/docs/reference/panel/blueprints/file
#
title:
  en: Images
  de: Bilder

# info: https://getkirby.com/releases/5/view-buttons
#
buttons:
  preview: true
  settings: true
  #languages: true

# docs: https://getkirby.com/docs/reference/panel/blueprints/file#accept
#
accept:
  extension: gif, jpeg, jpg, png
  #type: image

# docs: https://getkirby.com/docs/reference/panel/blueprints/file#optimize-uploaded-images-create
#
create:
  width: 1500
  height: 1500
  #crop: true

# docs: https://getkirby.com/docs/reference/panel/blueprints/file#en-disable-setting-focus-in-panel
#
focus: false

# docs: https://getkirby.com/docs/reference/panel/blueprints/file#image-options
#
image:
  #cover: true
  #ratio: 1/1
  back: pattern
