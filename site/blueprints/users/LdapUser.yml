---
# docs: https://getkirby.com/docs/reference/panel/blueprints/user
#
title: Editor
description: Account is externally managed via LDAP server

# docs: https://getkirby.com/docs/reference/panel/blueprints/user#permissions
#
permissions:
  access:
    "*": false
    account: true
    panel: true
    site: true
    #languages: true
    #system: true
    #users: true
  files:
    #"*": false # if set to false, files are not visible to the user, even with all permissions set to true
    #create: true
    #changeName: true
    #changeTemplate: true
    #delete: true
    #read: true
    #replace: true
    #sort: true
    #update: true
  languages:
    "*": false
    #create: true
    #delete: true
  pages:
    "*": false
    access: true
    #changeSlug: true
    changeStatus: true
    #changeTemplate: true
    changeTitle: true
    create: true
    delete: true
    list: true
    #move: true
    duplicate: true
    preview: false
    read: true
    #sort: true
    update: true
  site:
    #changeTitle: true
    #preview: true
    #update: true
    "*": false
  user:
    "*": false
    #changeEmail: true
    changeLanguage: true
    changeName: true
    #changePassword: true
    #changeRole: true
    #delete: true
    #update: true
  users:
    "*": false
    #changeEmail: true
    #changeLanguage: true
    #changeName: true
    #changePassword: true
    #changeRole: true
    #create: true
    #delete: true
    #update: true

# docs: https://getkirby.com/docs/reference/panel/sections
#
sections:
  ldap_dn:
    type: info
    label: DN
    text: "{{ user.getLdapDn }}"
  ldap_uid:
    type: info
    label: UID
    text: "{{ user.getLdapUid }}"
  ldap_mail:
    type: info
    label: Mail
    text: "{{ user.getLdapMail }}"
  ldap_name:
    type: info
    label: Name
    text: "{{ user.getLdapName }}"
